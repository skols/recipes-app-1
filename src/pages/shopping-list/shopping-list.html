<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<!-- Could use grid instead of list to organize items, where one stores label and one stores input -->
<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onAddItem(f)"><!-- #f is local reference; setting equal to the form Angular created by assigning ngForm to it -->
        <ion-list>
            <ion-item>
                <ion-label fixed>Name</ion-label>
                <ion-input
                    type="text"
                    name="ingredientName"
                    placeholder="Apples"
                    ngModel
                    required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Amount</ion-label>
                <ion-input
                    type="number"
                    name="amount"
                    placeholder="6"
                    ngModel
                    required></ion-input>
            </ion-item>
        </ion-list>
        <button
            ion-button
            type="submit"
            block
            [disabled]="!f.valid">Add Item</button>
    </form>
    <ion-list>
        <ion-item *ngFor="let item of listItems; let i = index" (tap)="onRemoveItem(i)">
            <h3>{{ item.name }} ({{ item.amount }})</h3>
        </ion-item>
    </ion-list>
</ion-content>
